<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓-회원가입</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.min.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://unpkg.com/pretendard@1.3.9/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6SMWTEL41B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6SMWTEL41B');
  </script>
</head>
<body>
  <header>
    <a href="/"><img class="logo" src="../image/loginpage-logo.png"></a>
  </header>

  <main>  
    <form id="signup-form">

      <div class="signup-wrapper">
        <label for="email">이메일</label>
        <div>
          <input id="email" name="email" placeholder="이메일을 입력해주세요" autocomplete="on" required>
          <div class="blank-email-error hide">이메일을 입력해주세요.</div>
          <div class="email-error hide">잘못된 이메일 형식입니다.</div>
        </div>
      </div>

      <div class="signup-wrapper">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" autocomplete="on" required>
      </div>

      <div class="signup-wrapper">
        <label for="password">비밀번호</label>
        <div>
          <div class="pw-container">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
            <img class="toggle-password" src="../image/closed-eyes.png">
          </div>
          <div class="blank-password-error hide">비밀번호를 입력해주세요.</div>
          <div class="password-error hide">비밀번호 8자 이상 입력해주세요.</div>
        </div>
      </div>
      
      <div class="signup-wrapper">
        <label for="confirm-password">비밀번호 확인</label>
        <div>
          <div class="pw-container">
            <input id="confirm-password" name="confirm-password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
            <img class="toggle-password" src="../image/closed-eyes.png">
          </div>
          <div class="rewrite-password-error hide">비밀번호를 다시 한 번 입력해주세요.</div>
          <div class="confirm-password-error hide">비밀번호가 일치하지 않습니다.</div>
        </div>
      </div>
      
      <button id="signup-button" type="submit" disabled>회원가입</button>

    </form>

    <section class="easy-login">
      <p class="easy-login-text">간편 로그인하기</p>
      <div class="sns-ic">
        <a class="ic-img" href="https://www.google.com/"><img class="ic-link" src="../image/ic_google.png"></a>
        <a class="ic-img" href="https://www.kakaocorp.com/page/"><img class="ic-link" src="../image/ic_kakao.png"></a>
      </div>
    </section>

    <section class="login">
      <span class="login-text">이미 회원이신가요?</span>
      <a class="login-link" href="../login">로그인</a>
    </section>

  </main>
  <script src="index.js"></script>
</body>
</html>
