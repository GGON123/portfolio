<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓-회원가입</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6SMWTEL41B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6SMWTEL41B');
  </script>
</head>
<body>
  <header>
    <a href="/"><img class="logo" src="../image/loginpage-logo.png"></a>
  </header>

  <main>  
    <form id="signupForm">

      <div class="signupWrapper">
        <label for="email">이메일</label>
        <div>
          <input id="email" name="email" placeholder="이메일을 입력해주세요" autocomplete="on" required>
          <div class="blankEmailError hide">이메일을 입력해주세요.</div>
          <div class="emailError hide">잘못된 이메일 형식입니다.</div>
        </div>
      </div>

      <div class="signupWrapper">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" autocomplete="on" required>
      </div>

      <div class="signupWrapper">
        <label for="password">비밀번호</label>
        <div>
          <div class="pwContainer">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
            <img class="togglePassword" src="../image/closed-eyes.png">
          </div>
          <div class="blankPasswordError hide">비밀번호를 입력해주세요.</div>
          <div class="passwordError hide">비밀번호 8자 이상 입력해주세요.</div>
        </div>
      </div>
      
      <div class="signupWrapper">
        <label for="confirmPassword">비밀번호 확인</label>
        <div>
          <div class="pwContainer">
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
            <img class="togglePassword" src="../image/closed-eyes.png">
          </div>
          <div class="rewritePasswordError hide">비밀번호를 다시 한 번 입력해주세요.</div>
          <div class="confirmPasswordError hide">비밀번호가 일치하지 않습니다.</div>
        </div>
      </div>
      
      <button id="signupButton" type="button" disabled>회원가입</button>

    </form>

    <section class="easyLogin">
      <p class="easyLoginText">간편 로그인하기</p>
      <div class="snsIc">
        <a class="icImg" href="https://www.google.com/"><img class="icLink" src="../image/ic_google.png"></a>
        <a class="icImg" href="https://www.kakaocorp.com/page/"><img class="icLink" src="../image/ic_kakao.png"></a>
      </div>
    </section>

    <section class="login">
      <span class="loginText">이미 회원이신가요?</span>
      <a class="loginLink" href="../login">로그인</a>
    </section>

  </main>
  <script src="index.js"></script>
</body>
</html>
