<body>
  <header>
    <div id="logoAndMenu">
      <a href="/"><img src="./image/homepage_logo.png" alt="판다마켓 로고"></a>
      <ul id="navMenu">
        <li class="menuList">자유게시판</li>
        <li class="menuList">중고마켓</li>
      </ul>
    </div>
      <a id="loginButton" class="button" href="./login/">로그인</a>
  </header>

  <main class="mainSection">
    <section id="topSection" class="topBottomSection">
      <div id="topWrapper" class="wrapper">
        <div class="textSection">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a id="shoppingButton" class="button" href="./items/">구경하러 가기</a>
        </div>
        <img src="./image/Img_home_top.png" alt="판다마켓 홈 상단">
      </div>
    </section>

    <section id="centerSection" class="wrapper">
      <div id="hotItem" class="centerMainSection">
        <img src="./image/Img_home_01.png" alt="인기 상품">
        <div class="centerContent">
          <h2 class="title">Hot item</h2>
          <h1>
            인기 상품을<br> 
            확인해보세요
          </h1>
          <p class="contentDescription">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해보세요
          </p>
        </div>
      </div>

      <div id="search" class="centerMainSection">
        <div class="centerContent">
          <h2 class="title">Search</h2>
          <h1>
            구매를 원하는<br> 
            상품을 검색하세요
          </h1>
          <p class="contentDescription">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
        <img src="./image/Img_home_02.png" alt="검색 기능">
      </div>

      <div id="register" class="centerMainSection">
        <img src="./image/Img_home_03.png" alt="상품 등록">
        <div class="centerContent">
          <h2 class="title">Register</h2>
          <h1>
            판매를 원하는<br> 
            상품을 등록하세요
          </h1>
          <p class="contentDescription">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>

    <section id="bottomSection" class="topBottomSection">
      <div id="bottomWrapper" class="wrapper">
        <div class="textSection">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고 거래
          </h1>
        </div>
        <img src="./image/Img_home_bottom.png" alt="판다마켓 홈 하단">
      </div>
